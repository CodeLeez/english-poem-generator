<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI English Poem Generator</h1>

      <main>
        <form action="">
          <input
            type="text"
            placeholder="Enter the topic of the English Poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          The poem will be here
          <br />
          The poem will be here
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/CodeLeez" target="_blank"
          >Elizabeth Chigudu</a
        >
        and is
        <a
          href="https://github.com/CodeLeez/english-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://syt-ai-poems.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
